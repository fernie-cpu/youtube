<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a7d8945663.js"
      crossorigin="anonymous"
    ></script>
    <title>Embedding Video and Image</title>
  </head>
  <body>
    <nav>
      <header>
        <span><i class="fas fa-bars"></i></span>
        <img class="logo" src="./img/youtube.svg" alt="Youtube" />
        <h4>YouTube</h4>
      </header>
      <div class="center">
        <form>
          <div class="search-container">
            <div class="search-input">
              <input
                type="seacrh"
                name="search"
                placeholder="Search"
                style="outline: none"
              />
            </div>
          </div>
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="search-voice">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div>
        <ul class="menu">
          <li><img src="./img/video-plus.svg" alt="" class="video-plus" /></li>
          <li><i class="fas fa-th"></i></li>
          <li><i class="fas fa-bell"></i></li>
          <li><i class="fas fa-user-circle"></i></li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <main>
        <section class="video-container">
          <div class="video">
            <iframe
              src="https://www.youtube.com/embed/av91ijB3Zlk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-info">
            <h1 class="video-title">
              Eminem - Quitter (Everlast Diss) ft. D12 (Lyrics)
            </h1>
            <div class="video-primary-info">
              <p class="video-views">18,988 views â€¢ Dec 5, 2020</p>
              <div class="video-menu-container">
                <div class="likes">
                  <button class="like-btn btn">
                    <img src="./img/thumb-up.svg" alt="thumbs-up" />
                    <span>418</span>
                  </button>
                  <button class="dislike-btn btn">
                    <img src="./img/thumb-down.svg" alt="thumbs-down" />
                    <span>7</span>
                  </button>
                </div>
                <button class="share-btn btn">
                  <img src="./img/share.svg" alt="share" />
                  <span>SHARE</span>
                </button>
                <button class="playlist-btn btn">
                  <img src="./img/playlist-plus.svg" alt="save-playlist" />
                </button>
                <button class="more-options-btn btn">
                  <img src="./img/dots-horizontal.svg" alt="more options" />
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="description">
          <div class="channel-info">
            <div class="channel-pic">
              <a
                href="https://www.youtube.com/channel/UCfX95TE7Q09sD7Z46HiAMgw"
                target="_blank"
              >
                <img src="./img/pic-channel.jpg" alt="Real Hip Hop Lyrics" />
              </a>
            </div>
            <div class="channel-primary-info">
              <div class="channel-name">
                <a
                  class="channel-link"
                  href="https://www.youtube.com/channel/UCfX95TE7Q09sD7Z46HiAMgw"
                  target="_blank"
                  >Real Hip Hop Lyrics</a
                >
              </div>
              <span class="channel-subscribers">23K subscribers</span>
            </div>
            <button class="subscribe-btn btn">SUBSCRIBE</button>
          </div>
          <div class="video-description">
            <p>
              Artist/Group: Eminem<br />
              Album: N/A<br />
              Released: 2000
            </p>
            <button class="btn show-more-btn">SHOW MORE</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
